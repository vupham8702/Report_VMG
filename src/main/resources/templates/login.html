<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--head-->
<head th:replace="admin/fragments/head :: head">

</head>
<body>
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-form">
                        <form id="loginForm" class="form-login" th:action="@{/api/login}" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
                            <h1 class="form-heading">Đăng nhập</h1>
                            <div th:if="${param.error}">
                                <p class=" p-4 justify-center rounded-md">Sai tên đăng nhập hoặc mật khẩu</p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input id="email" type="email" name="email" class="form-input au-input au-input--full" placeholder="Tên đăng nhập">
                            </div>
                            <div class="form-group">
                                <label>Mật Khẩu</label>
                                <input id="password" type="password" name="password" class="form-input au-input au-input--full" placeholder="Mật khẩu">
                            </div>
                            <button id="loginBtn" class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="admin/fragments/script :: script"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
