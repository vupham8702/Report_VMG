<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head th:replace="admin/fragments/head :: head">
    <title>Trang báo cáo</title>
</head>
<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" th:href="@{/admin/index.html}">
                        <img th:src="@{/assets/images/icon/logo.png}" alt="CoolAdmin"/>
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <li>
                        <a th:href="@{/User/home}">Tổng quan</a>
                    </li>
                    <li>
                        <a th:href="@{/User/create_report}">Tạo báo cáo mới</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END HEADER MOBILE-->
    <!--    sidebar-->
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block" th:fragment="sidebar">
        <div class="logo">
            <a th:href="@{/User/home}">
                <img th:src="@{/assets/images/icon/logo-mini.png}" alt="Cool Admin"/>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li>
                        <a th:href="@{/User/home}">Tổng quan</a>
                    </li>
                    <li>
                        <a th:href="@{/User/create_report}">Tạo báo cáo mới</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->
    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header th:replace="admin/fragments/header_desktop :: header_desktop"></header>
        <!-- MAIN CONTENT-->
        <div class="table-dev mt-5 pt-5 ps-4  pe-4">
            <div id="datatable_admin">
            </div>
            <div class="container-fluid border">
                <table class="table table-striped table-hover mr-auto bg-light" id="table_report_user">
                    <thead class="">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Công ty</th>
                        <th scope="col">Ngày gửi</th>
                        <th scope="col">Báo cáo</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tempCompanyReport : ${companyReports}">
                        <td th:text="${tempCompanyReport.id}"></td>
                        <td th:text="${tempCompanyReport.createBy}"></td>
                        <td th:text="${tempCompanyReport.company.getName()}"></td>
                        <td th:text="${tempCompanyReport.createAt}"></td>
                        <td>
                            <a th:text="${tempCompanyReport.file.getName()}"
                               th:href="@{/User/fileDetail(id=${tempCompanyReport.id})}"
                            ></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--JS-->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
