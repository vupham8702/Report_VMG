<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<!--head-->
<head th:replace="admin/fragments/head :: head">
    <title>Tổng quan</title>
</head>
<body class="animsition">
<div class="page-wrapper">
    <!--    header-->
    <div th:replace="admin/fragments/header :: header"></div>
    <!--    sidebar-->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header th:replace="admin/fragments/header_desktop :: header_desktop"></header>
        <!-- HEADER DESKTOP-->
        <!-- MAIN CONTENT-->
        <div class="container mt-5 pt-5 ps-4 m-sm-4 pe-4">
            <div id="wrapper">
                <form method="post" th:action="@{/Admin/create_report}" enctype="multipart/form-data"
                      th:object="${reportDto}">
                    <div class=" card mt-5">
                        <div class="card-header bg-light">
                            <strong>Tạo Báo Cáo Mới</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label class=" form-control-label">Họ và Tên</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input class="form-control" th:field="${reportDto.createby}">
                                    <p th:if="${#fields.hasErrors('createby')}" th:errorclass="text-danger"
                                       th:errors="${reportDto.createby}"></p>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label class=" col-form-label">Báo Cáo</label>
                                    <div class="col-12 col-md-9">
                                        <input class="form-control" type="file" th:field="${reportDto.file}">
                                        <p th:if="${#fields.hasErrors('file')}" th:errorclass="text-danger"
                                           th:errors="${reportDto.file}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class=" col-md-2 d-grid">
                                    <button type="submit" class="btn btn-primary mb-2">
                                        Duyệt
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>
    <!--JS-->
    <div th:replace="admin/fragments/script :: script"></div>
</div>
</body>
</html>
<!-- end document-->
