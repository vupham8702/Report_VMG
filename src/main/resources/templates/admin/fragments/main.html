<div class="main-content" th:fragment="main">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">Tổng Quan</h2>
                    </div>
                </div>
            </div>
            <div class="row m-t-25">
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c1">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                                <div class="text">
                                    <h2 id="sumProfit"></h2>
                                    <span>Doanh Thu</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <canvas class="widgetChart1"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="overview-item overview-item--c2">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                                <div class="text">
                                    <h2 id="sumExpenses"></h2>
                                    <span>Chi phí</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <canvas class="widgetChart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm col-lg-3">
                    <div class="overview-item overview-item--c3">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                                <div class="text">
                                    <h2 id="sumAccountsPayable"></h2>
                                    <span>Nợ phải trả</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <canvas class="widgetChart3"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm col-lg-3">
                    <div class="overview-item overview-item--c4">
                        <div class="overview__inner">
                            <div class="overview-box clearfix">
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                                <div class="text">
                                    <h2 id="sumRevenue"></h2>
                                    <span>Lợi nhuận</span>
                                </div>
                            </div>
                            <div class="overview-chart">
                                <canvas class="widgetChart4"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div class="au-card m-b-30">
                            <h3 class="title-2 m-b-40">Lợi Nhuận Của Từng Công Ty</h3>
                            <div class="selectBox" >
                                <div class="rs-select2--dark rs-select2--md m-r-10">
                                    <select class="js-select2" id="companyIdBox" >
                                        <option value="1">FPT Software</option>
                                        <option value="2">FPT Information System</option>
                                        <option value="3">FPT Telecom</option>
                                        <option value="4">FPT OnlineMK</option>
                                        <option value="5">FPT Education</option>
                                        <option value="6">FPT Online</option>
                                        <option value="7">FPT Smart Cloud</option>
                                        <option value="8">FPT Investment</option>
                                        <option value="9">FPT Digital</option>
                                        <option value="10">VMGmedia</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            <div class="au-card-inner">
                                <canvas id="singleBarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="recent-report2">
                        <h3 class="title-3">recent reports</h3>
                        <div class="chart-info">
                            <div class="chart-info__left">
                                <div class="chart-note">
                                    <span class="dot dot--blue"></span>
                                    <span>products</span>
                                </div>
                                <div class="chart-note">
                                    <span class="dot dot--green"></span>
                                    <span>Services</span>
                                </div>
                            </div>
                            <div class="chart-info-right">
                                <div class="rs-select2--dark rs-select2--md m-r-10">
                                    <select class="js-select2" name="property">
                                        <option selected="selected">All Properties</option>
                                        <option value="">Products</option>
                                        <option value="">Services</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                                <div class="rs-select2--dark rs-select2--sm">
                                    <select class="js-select2 au-select-dark" name="time">
                                        <option selected="selected">All Time</option>
                                        <option value="">By Month</option>
                                        <option value="">By Day</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="recent-report__chart">
                            <canvas id="recent-rep-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Charts Demo</a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#" id="line">Line Chart</a></li>
                                <li><a href="#" id="bar">Bar Chart</a></li>
                                <li><a href="#" id="refreshCharts">Refresh</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </nav>

                <div class="jumbotron">
                    <div class="container">
                        <!-- Added to prevent navbar from overlapping the charts -->
                    </div>
                </div>

                <div id="parentDiv">
                </div>
            </div>
        </div>
    </div>
</div>
